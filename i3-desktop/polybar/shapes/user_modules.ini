[module/updates]
type = custom/script
tail = true
interval = 5
format = <label>
format-prefix = 
format-background = ${color.shade6}
format-padding = 1
label = "%output% "
click-left = alacritty &
click-right = alacritty &

[module/launcher]
type = custom/text
content = " "
content-background = ${color.shade1}
content-foreground = ${color.foreground}
content-padding = 1
click-left = alacritty &
click-right = alacritty &

[module/sysmenu]
type = custom/text
content = " "
content-background = ${color.shade1}
content-foreground = ${color.foreground}
content-padding = 1
click-left = alacritty -e systemctl reboot

[module/powermenu]
type = custom/menu
expand-right = true
menu-0-0 = reboot
menu-0-0-exec = menu-open-1 
menu-0-1 = shutdown
menu-0-1-exec = menu-open-2

menu-1-0 = back
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = systemctl reboot

menu-2-0 = shutdown
menu-2-0-exec = systemctl poweroff
menu-2-1 = back
menu-2-1-exec = menu-open-0

format = <label-toggle> <menu>
format-background = ${color.shade1}
format-foreground = ${color.foreground}
format-padding = 1
label-open = "襤 "
label-close = ""
label-separator = " | "

[module/menu]
type = custom/menu
expand-right = true
menu-0-0 =  Menu
menu-0-0-exec = alacritty &
menu-0-1 =  Files
menu-0-1-exec = thunar &
menu-0-2 =  Terminal
menu-0-2-exec = alacritty &
menu-0-3 =  Browser
menu-0-3-exec = firefox &

format = <label-toggle> <menu>
format-background = ${color.shade1}
format-foreground = ${color.foreground}
format-padding = 1
label-open = " 﩯"
label-close = " "
label-separator = " | "