#################################

# Backend

#################################

# Use GLX for better performance (instead of xrender)

backend = "glx";
vsync = true;

#################################

# Shadow Settings

#################################

shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.75;

# Exclude shadows from specific windows

shadow-exclude = [
"name = 'Notification'",
"class_g = 'Conky'",
"class_g ?= 'Notify-osd'",
"class_g = 'Cairo-clock'",
"_GTK_FRAME_EXTENTS@:c"       # Avoid shadows on GTK client-side decorations
];

#################################

# Fading Settings

#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;

#################################

# Transparency Settings

#################################

inactive-opacity = 0.9;
frame-opacity = 0.9;
inactive-opacity-override = false;

# Specific rules: Make Kitty always transparent

opacity-rule = [
"80:class_g = 'kitty'"
];

#################################

# Blur Settings

#################################

# Enable background blur (comment out if you prefer none)

blur-method = "dual_kawase";
blur-strength = 7;

#################################

# Miscellaneous

#################################

unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
use-ewmh-active-win = true;

#################################

# Window Types

#################################

wintypes:
{
tooltip      = { fade = true; shadow = true; opacity = 0.85; focus = true; };
menu         = { shadow = true; };
dock         = { shadow = false; };
dnd          = { shadow = false; };
popup_menu   = { shadow = true; };
dropdown_menu= { shadow = true; };
};
