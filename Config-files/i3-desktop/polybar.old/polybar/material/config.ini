;; Global WM Settings

[global/wm]
margin-top = 0          ; <-- Change this from 200 to 0
margin-bottom = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; File Inclusion

include-file = ~/.config/polybar/material/bars.ini
include-file = ~/.config/polybar/material/colors.ini
include-file = ~/.config/polybar/material/modules.ini
include-file = ~/.config/polybar/material/user_modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/top]

monitor = DisplayPort-0
override-redirect = false
bottom = false
fixed-center = false

width = 100%
height = 34
offset-x = 0%
offset-y = 0

background = ${color.background}
foreground = ${color.foreground}

line-size = 2
line-color = ${color.primary}

border-size = 3
border-color = ${color.background}

padding = 0
module-margin-left = 1
module-margin-right = 1

font-0 = "Terminus:size=10;3"
font-1 = "waffle:size=10;3"

modules-left = launcher workspaces term files browser settings
modules-center = playerctl
modules-right = updates pulseaudio battery network date sysmenu

tray-position = center
enable-ipc = true

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Application Settings

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/playerctl]
type = custom/script
exec = playerctl metadata --format ' {{ artist }} - {{ title }}' 2>/dev/null || echo "No music playing"
interval = 2