#################################
#          Backend              #
#################################

# Backend to use: "xrender", "glx", or "xr_glx_hybrid"
backend = "xrender";

#################################
#      Shadow Settings          #
#################################

shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.75;

# Exclude certain windows from shadows
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'"
];

#################################
#       Fading Settings         #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;

#################################
#    Transparency Settings      #
#################################

inactive-opacity = 0.9;
frame-opacity = 0.9;
inactive-opacity-override = false;

#################################
#     Blur Settings (optional)  #
#################################

blur-method = "none";
blur-strength = 0;

#################################
#      Miscellaneous            #
#################################

vsync = true;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
use-ewmh-active-win = true;

#################################
#        Window Types           #
#################################

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.85; focus = true; };
  menu = { shadow = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { shadow = true; };
  dropdown_menu = { shadow = true; };
};
